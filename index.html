<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link id="theme" rel="stylesheet" href="stylesheets/theme1.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">calc</h2>
      <div class="theme-bar">
        <h2 class="theme">Theme</h2>
        <div class="slidernum">
          <h2>1 2 3</h2>
        </div>
      </div>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="3"
          value="2"
          class="slider"
          id="slider"
        />
      </div>
      <div class="result-box">
        <h1 id="result" class="final-value"></h1>
      </div>
      <div class="num-box">
        <button class="btn-num" onclick="btnclick(7)">7</button>
        <button class="btn-num" onclick="btnclick(8)">8</button>
        <button class="btn-num" onclick="btnclick(9)">9</button>
        <button class="btn-del" onclick="del()">Del</button>
        <button class="btn-num" onclick="btnclick(4)">4</button>
        <button class="btn-num" onclick="btnclick(5)">5</button>
        <button class="btn-num" onclick="btnclick(6)">6</button>
        <button class="btn-num" onclick="btnclick('+')">+</button>
        <button class="btn-num" onclick="btnclick(1)">1</button>
        <button class="btn-num" onclick="btnclick(2)">2</button>
        <button class="btn-num" onclick="btnclick(3)">3</button>
        <button class="btn-num" onclick="btnclick('-')">-</button>
        <button class="btn-num" onclick="btnclick('.')">.</button>
        <button class="btn-num" onclick="btnclick(0)">0</button>
        <button class="btn-num" onclick="btnclick('/')">/</button>
        <button class="btn-num" onclick="btnclick('*')">x</button>
        <button class="btn-reset" onclick="clearScreen()">RESET</button>
        <button class="btn-equal" onclick="equal()">=</button>
      </div>
    </div>

    <!-- Script Used to change the theme of the webpage -->
    <script>
      $(document).on("input", "#slider", function () {
        if ($(this).val() == 1) {
          $("#theme").attr("href", "stylesheets/theme2.css");
        } else if ($(this).val() == 2) {
          $("#theme").attr("href", "stylesheets/theme1.css");
        } else if ($(this).val() == 3) {
          $("#theme").attr("href", "stylesheets/theme3.css");
        }
      });
    </script>

    <!-- JavaScript for Calculating -->
    <script src="script.js"></script>
  </body>
</html>
